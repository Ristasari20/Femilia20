<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pengunjung</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;
            var date = document.getElementById('date').value;
            var destination = document.getElementById('destination').value;

            if (name == '' || address == '' || phone == '' || email == '' || gender == '' || date == '' || destination == '') {
                alert('Harap lengkapi semua kolom yang diperlukan.');
                return false;
            }
            return true;
        }

        function addVisitorToTable(visitor) {
            var table = document.getElementById('visitorsTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();

            var nameCell = newRow.insertCell(0);
            var addressCell = newRow.insertCell(1);
            var phoneCell = newRow.insertCell(2);
            var emailCell = newRow.insertCell(3);
            var genderCell = newRow.insertCell(4);
            var dateCell = newRow.insertCell(5);
            var destinationCell = newRow.insertCell(6);

            nameCell.innerText = visitor.name;
            addressCell.innerText = visitor.address;
            phoneCell.innerText = visitor.phone;
            emailCell.innerText = visitor.email;
            genderCell.innerText = visitor.gender;
            dateCell.innerText = visitor.date;
            destinationCell.innerText = visitor.destination.join(', ');
        }

        function submitForm(event) {
            event.preventDefault();

            if (validateForm()) {
                var visitor = {
                    name: document.getElementById('name').value,
                    address: document.getElementById('address').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    gender: document.getElementById('gender').value,
                    date: document.getElementById('date').value,
                    destination: Array.from(document.getElementById('destination').selectedOptions).map(option => option.text)
                };

                addVisitorToTable(visitor);

                document.getElementById('registrationForm').reset();
            }
        }
    </script>
</head>
<body>
    <h1>Formulir Pendaftaran Pengunjung</h1>
    <section>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="Laki-Laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
                <option value="Lainnya">Lainnya</option>
            </select>

            <label for="date">Tanggal Kunjungan:</label>
            <input type="date" id="date" name="date" required>

            <label for="destination">Tempat yang Ingin Dikunjungi:</label>
            <select id="destination" name="destination" multiple required>
                <option value="pulau_komodo">Pulau Komodo</option>
                <option value="bukit_cinta">Bukit Cinta</option>
                <option value="puncak_sylvia">Puncak Sylvia dan Puncak Amelia</option>
                <option value="pantai_waecicu">Pantai Waecicu</option>
                <option value="goa_batu_cermin">Goa Batu Cermin</option>
                <option value="goa_rangko">Goa Rangko</option>
                <option value="puncak_waringin">Puncak Waringin</option>
                <option value="pulau_padar">Pulau Padar</option>
                <option value="pantai_pede">Pantai Pede</option>
                <option value="pulau_kanawa">Pulau Kanawa</option>
                <option value="pulau_kolang">Pulau Kolang</option>
                <option value="pulau_bidadari">Pulau Bidadari</option>
                <option value="pulau_rinca">Pulau Rinca</option>
                <option value="pulau_kelor">Pulau Kelor</option>
                <option value="pink_beach">Pink Beach</option>
                <option value="air_terjun_cunca_wulang">Air Terjun Cunca Wulang</option>
                <option value="wae_rebo">Wae Rebo</option>
                <option value="golo_mori">Golo Mori</option>
                <option value="air_terjun_cunca_rami">Air Terjun Cunca Rami</option>
                <option value="sawah_lingko">Sawah Lingko</option>
            </select>

            <button type="submit">Daftar</button>
        </form>
    </section>














    <br>
    <h2>Daftar Pengunjung</h2>
    <table id="visitorsTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Nomor Telepon</th>
                <th>Email</th>
                <th>Jenis Kelamin</th>
                <th>Tanggal Kunjungan</th>
                <th>Tempat yang Ingin Dikunjungi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data dari formulir akan ditambahkan di sini -->
        </tbody>
    </table>
</body>
</html>
